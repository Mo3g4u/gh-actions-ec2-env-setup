name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ap-northeast-1
      - name: Execute SSM Run Command
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters commands='[
          "DB_NAME=$(aws ssm get-parameter --name \"sample-environment-value\" --with-decryption --query \"Parameter.Value\" --output text)",
          "cat <<EOF > /home/ssm-user/.env
          DB_HOST=hoge
          DB_USER=fuga
          DB_PASSWORD=moge
          DB_NAME=$DB_NAME
          EOF"
          ]' \
            --comment "Create .env file with DB credentials" \
            --timeout-seconds 600
