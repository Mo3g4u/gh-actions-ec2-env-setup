name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ap-northeast-1
      - name: Define environment variables
        run: |
          echo "DATABASE_URL=hoge" >> env_vars.txt
          echo "API_KEY=fuga" >> env_vars.txt
          # 必要に応じて他の環境変数も追加
      - name: Create and upload .env file to EC2
        run: |
          # Create the .env file content
          ENV_CONTENT=$(cat env_vars.txt)
            
          # Send the command to create the .env file on the EC2 instance
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=["#!/bin/bash", "echo -e \"$ENV_CONTENT\" > /home/ssm-user/.env"]' \
            --timeout-seconds 600
