name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ap-northeast-1

      - name: Retrieve information from Parameter Store
        run: |
          echo "ENV_VALUE=$(aws ssm get-parameter --name "sample-environment-value" --with-decryption --query "Parameter.Value" --output text)" >> $GITHUB_ENV

      - name: Execute SSM Run Command
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters commands='[
          "cat <<EOF > /home/ssm-user/.env
          ENV_VALUE=$(aws ssm get-parameter --name \"sample-environment-value\" --with-decryption --query \"Parameter.Value\" --output text)
          EOF"
          ]' \
            --comment "Create .env file" \
            --timeout-seconds 600
